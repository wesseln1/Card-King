<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Card Kings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section>
        <div id="navBar" class="navBar">
            <h1 id="title" class="title">Card Kings!</h1>
            <nav id="navBarList" class="navBarList">
                <a class="tab" id="home" href="#one">Home</a>
                <a class="tab" id="cards" href="#two">My Cards</a>
                <a class="tab" id="decks" href="#three">Decks</a>
                <a class="tab" id="favorites" href="#four">Favorites</a>
                <a class="tab" id="logout" href="#five">Logout</a>
            </nav>
        </div>
    </section>
    <div id="loginBox" class="navBarContent show">
        <form>
            <h1>Log In</h1>
            <input type="text" id="login" class="login" placeholder="Email" />
            <input type="password" id="password" placecholder="Password" />
            <input type="button" id="loginButton" class="btn btn-primary" value="Login" />
            <input type="button" id="signUpButton" class="btn btn-primary" value="Register" />
        </form>
    </div>
<section>
    <div id="domEntry" class="domEntry">
    </div>
</section>
<section>
    <div class="align-self-center">
        <div id="searchEntry"></div>
        <div id="cardEntry" class="">
        </div>
        <div id="deckFormEntry" class="d-flex flex-row-reverse">
        </div>
    </div>
</section>
    <script src="bundle.js"></script>
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>
</body>

</html>
